<html lang="ru">
<head>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Telegram Auth Client</title>
</head>
<body>
  <div class="button-container">
    <button class="button" onclick="showPage('page1')">Лента</button>
    <button class="button" onclick="showPage('page2')">Анкета</button>
    <button class="button" onclick="showPage('page3')">Настройки</button>
  </div>

  <div class="container" id="page1">
    <h1>1</h1>
    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?15"
            data-telegram-login="YOUR_BOT_USERNAME"
            data-size="large"
            data-radius="10"
            data-auth-url="https://your-backend.com/getTelegramUserInfo"
            data-request-access="write"
            onlogin="onTelegramAuth(user)"></script>
  </div>
  
  <div class="container" id="page2">
    <h1>2</h1>
    <!-- Контент второй страницы -->
  </div>
  
  <div class="container" id="page3">
